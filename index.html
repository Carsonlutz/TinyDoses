        function calculateDose() {
            const age = document.getElementById("age").value.trim();
            const weight = parseFloat(document.getElementById("weight").value.trim());
            const medication = document.getElementById("medication").value;

            if (!medication || (!age && isNaN(weight))) {
                document.getElementById("doseResult").innerText = "Please provide all required inputs.";
                return;
            }

            const weightKg = weight ? (weight / 2.20462).toFixed(2) : null;
            let ageYears;
            if (age.toLowerCase().includes("m")) {
                ageYears = parseInt(age) / 12; // Convert months to years
            } else {
                ageYears = parseFloat(age); // Use float to allow decimal ages
            }
            if (isNaN(ageYears)) {
                document.getElementById("doseResult").innerText = "Please enter a valid age.";
                return;
            }
// Convert months to years if input contains 'm'.

            const doseInfo = drugData[medication]?.dose;
            if (!doseInfo) {
                document.getElementById("doseResult").innerText = "Dosing information not available for this medication.";
                return;
            }

            let dose = "";

            switch (medication) {

                case "acetaminophen":
                    if (ageYears >0) {
                        let minDose = weightKg * 10;  // Minimum dose (10 mg/kg)
                        let maxDose = weightKg * 15; // Maximum dose (15 mg/kg)
                            dose = `${minDose.toFixed(1)} mg - ${maxDose.toFixed(1)} mg per dose (10-15mg/kg/dose) every 4-6 hours as needed.<br><b><span style="color: red;"> Not to exceed 5 doses per day. Max daily dose 4000mg/day`;
                    }
                    break;
                case "bisacodyl":
                    if (ageYears <6) dose = "Bisacodyl is not recommended for children under 6 years old.";
                    else if (ageYears >=6 && ageYears <10) dose = `5mg once daily as needed.<br><b> <span style="color: red;"> Consult doctor prior to use. Child must also be able to swallow tablet whole.`; 
                    else if (ageYears >=10 && ageYears <12) dose = `5-10mg once daily as needed.<br><b> <span style="color: red;"> Consult doctor prior to use. Child must also be able to swallow tablet whole.`;  
                    else if (ageYears >=12) dose = `5-15mg once daily as needed.<br><b> <span style="color: red;"> Consult doctor prior to use. Child must also be able to swallow tablet whole.`; 
                    break; 
                case "bismuth_subsalicylate":

                        dose = `
                            524 mg every 30-60 minutes as needed <b>OR</b>

                        dose = "Bismuth subsalicylate is not indicated for children under 12 years old.";

                    } else if (ageYears >= 12) {
                        dose = "1,000â€“3,000 mg as symptoms occur. Maximum daily dose: 7,500 mg/day.";
                    } else {
                        dose = "Detailed dosing not available for this combination of age and weight.";
                    }
                    break;

                    case "cetirizine":
                    if (ageYears < 2) {
                        dose = "Cetirizine is not indicated for children under 2 years old.";
                    } else if (ageYears >= 2 && ageYears < 6) {
                        dose = "2.5â€“5 mg once daily.";
                    } else if (ageYears >= 6) {
                        dose = "5â€“10 mg once daily.";
                    } else {
                        dose = "Detailed dosing not available for this combination of inputs.";
                    }
                    document.getElementById("doseResult").innerText = dose;
                    break;

                case "dextromethorphan":
                    if (ageYears >= 2 && ageYears < 6) dose = "5 mg every 4 hours (max 6 doses/day).";
                    else if (ageYears >= 6 && ageYears < 12) dose = "10 mg every 4 hours (max 6 doses/day).";

                    else dose = "Not recommended for children under 2 years.";
                    break;

        }

            const medication = document.getElementById("drugSummary").value;
            const summary = drugData[medication]?.summary || "Please select a medication.";
            document.getElementById("drugSummaryResult").innerHTML = summary;
        }
    </script>
